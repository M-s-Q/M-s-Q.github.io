<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Chap2 Demo Sierpinski Gasket</title>
    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 vPosition;
      void main(){
      	gl_Position = vPosition;
      }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      void main(){
      	gl_FragColor = vec4( 1.0, 0.3, 0.5, 1.0 );
      }
    </script>

    <script type="text/javascript" src="../E2js/gl-matrix-min.js"></script>
    <script type="text/javascript" src="../E2js/initShaders.js"></script>
    <script type="text/javascript" src="../E2js/webgl-utils.js"></script>

    <script type="text/javascript" src="../E2js/gasket-triangles.js"></script>
  </head>

  <body onload="initTriangles()">
    <h2>Sierpinski Gasket in 2D</h2>
    <canvas id="gl-canvas" width="512" height="512"
      >你的浏览器不支持HTML5 canvas元素</canvas
    >
    <br />
    请输入您想要剖分的层次：<input id="layer" type="text" placeholder="(0-7)" />
    <input type="button" onclick="sure()" value="确定" />
  </body>
</html>
